<body>
    <script>
        function main(time) {
            let timeArr = time.split(":");
            let hrs= timeArr[0];
            let hrs24 = Number(hrs) + 12;
            return hrs24;
        }
        console.log(main("1:45PM"));
    </script>
</body>
