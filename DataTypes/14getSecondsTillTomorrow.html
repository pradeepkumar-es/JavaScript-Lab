<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //method 1 : tomorrow - today
      function main() {
        let now = new Date(); //timestamp till now
        let timeStampTillTomorrow = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate() + 1
        );
        return (timeStampTillTomorrow - now) / 1000;
      }
      console.log(main());

      //method 2 : 86400 - today 's time  in seconds
      function main2() {
        let now  = new Date();
        let hrs = now.getHours();
        let mnt = now.getMinutes();
        let sec = now.getSeconds();
        let totalSeconds = (hrs * 60 + mnt) * 60 + sec;
        return (86400 - totalSeconds);
      }
      console.log(main2());
    </script>
  </body>
</html>
