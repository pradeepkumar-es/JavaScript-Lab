<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main(arr, a, b) {
            for(let i = 0; i < arr.length; i++) {
                let val = arr[i];
                if(val < a || val > b) {
                    arr.splice(i, 1); //delete that ele which does not lie in the range
                }
            }
            console.log(arr); //splice modify original in place without returning anything
        }
        console.log(main([5, 3, 8, 1], 1, 4));
    </script>
</body>
</html>
