    <title>Document</title>

  <body>
    <script>
      let a = 3+ 2;
      switch (a) { 
        case 4: //strict comparison happen in switch (===)
          console.log("Correct");
          break;
        case 5:
          console.log("Incorrect");
          break;
        default:
          console.log("I don't know");
      }


      let b  = +prompt("b?", "");
      switch(b){
        case 0 : alert(0);
        break;
        case 1 : alert(1);
        break;
        case 2 :
        case 3 : alert('2,  3');
        // break;   
        // default: alert("something else");     //if no default then nothing will happen program just skip the block, when case not match
      }
    </script>
