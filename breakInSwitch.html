<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break in Switch</title>
</head>
<body>
    <script>
        //switch only enters at the first matching case. All earlier cases are ignored, even their breaks.
        //Once a case matches, all following cases run â€” unless there is a break to stop it.
class Solution {
    whichWeekDay(day) {
        switch(day){
            case 1 :{
                console.log("Monday");
                break;
            } 
            case 2 : {
                console.log("Tuesday");
                break;
            }
            case 3 : {
                console.log("Wednesday");
                break;
            }
            case 4 : {
                console.log("Thursday");
                break;
            }
            case 5 : {
                console.log("Friday");
                break;
            }
            case 6 : {
                console.log("Saturday");
                break;
            }
            case 7 : {
                console.log("Sunday");
                break;
            }
            default : console.log("Invalid");
        }
    }
}
let sol = new Solution()
sol.whichWeekDay(13)
    </script>
</body>
</html>
