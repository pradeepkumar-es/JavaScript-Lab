<!--
Select all diagonal cells
importance: 5
Write the code to paint all diagonal table cells in red.

Youâ€™ll need to get all diagonal <td> from the <table> and paint them using the code:

// td should be the reference to the table cell
td.style.backgroundColor = 'red';


-->
<!DOCTYPE HTML>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 3px 5px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1:1</td>
      <td>2:1</td>
      <td>3:1</td>
      <td>4:1</td>
      <td>5:1</td>
    </tr>
    <tr>
      <td>1:2</td>
      <td>2:2</td>
      <td>3:2</td>
      <td>4:2</td>
      <td>5:2</td>
    </tr>
    <tr>
      <td>1:3</td>
      <td>2:3</td>
      <td>3:3</td>
      <td>4:3</td>
      <td>5:3</td>
    </tr>
    <tr>
      <td>1:4</td>
      <td>2:4</td>
      <td>3:4</td>
      <td>4:4</td>
      <td>5:4</td>
    </tr>
    <tr>
      <td>1:5</td>
      <td>2:5</td>
      <td>3:5</td>
      <td>4:5</td>
      <td>5:5</td>
    </tr>
  </table>
  <script>
    let table = document.body.firstElementChild;

    // your code
    //1st approach : normal approach but confusing
    for(let i = 0; i < table.children[0].children.length; i++){
      table.children[0].children[i].children[i].style.backgroundColor = 'red';
    }
    //here, browser automatically inserts <tbody> in table, hence we need to provide 1st children[0], then its children will represent tr, and childrens of tr represent td  
  
  //2nd approach: rows and cells approach
  //it will avoid confusion of implicit insertion of tbody
  for(let i = 0; i < table.rows.length; i++){
    table.rows[i].cells[i].style.backgroundColor = 'red';
  }

  </script>
</body>
</html>
